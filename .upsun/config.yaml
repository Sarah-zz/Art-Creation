applications:
  art-creation:
    type: php:8.2
    source:
      root: public
    build:
      flavor: composer
    dependencies:
      php:
        ext-pdo_mysql: "*"
    relationships:
      mysql: "mysql:mysql"
    web:
      locations:
        "/":
          root: "public"
          index: ["index.php"]
          allow: true
        "/assets":
          root: "public/assets"
          allow: true
        "/favicon.ico":
          root: "public"
          allow: true

services:
  mysql:
    type: mysql:10.6
