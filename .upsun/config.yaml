applications:
  art-creation:
    type: php:8.2
    source:
      root: public
    build:
      flavor: composer
    dependencies:
      php:
        ext-pdo_mysql: "*"
        ext-mongodb: "*"
    relationships:
      mysql: "mysql:mysql"
      mongo: "mongo:mongodb"
    web:
      locations:
        "/":
          root: "public"
          passthru: "/index.php"

services:
  mysql:
    type: mysql:10.6

  mongo:
    type: mongodb:5.0

routes:
  "https://{default}/":
    type: upstream
    upstream: "art-creation:http"

  "https://www.{default}":
    type: redirect
    to: "https://{default}/"
